<html>
  <head>
    <title>Classes Based Live Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="px-4 pt-5 pb-5 my-5 text-center border-bottom">
      <h1 class="display-4 fw-bold">Classes Based Live Form</h1>
      <p class="lead mb-4">
        First project that uses <code>JavaScript Classes</code> very badly! :->
      </p>
    </div>
    <div class="container">
      <div class="form-group m-3">
        <input type="text" class="form-control" placeholder="Name" id="pName" />
      </div>
      <div class="form-group m-3">
        <input
          type="text"
          class="form-control"
          placeholder="Preferred Language"
          id="pLang"
        />
      </div>
      <div class="form-group m-3">
        <select id="pGame" class="form-control">
          <option value="none">Click to select favorite game</option>
          <option value="CS:GO">CS:GO</option>
          <option value="Valorant">Valorant</option>
          <option value="PUBG">PUBG</option>
        </select>
      </div>
      <div class="form-group m-3" id="error"></div>
      <button onclick="addPerson()" class="m-3 btn btn-primary">Submit</button>
    </div>
    <div class="container">
      <div class="m-3 row">
        <div class="col-md-4 col-sm-6 border p-2">
          <img src="./img/csgo.jpeg" class="img-fluid" />
          <h3 class="mt-3 mb-3">Deepak Jangra</h3>
          <p><strong>Preferred Language: </strong>Php</p>
          <p><strong>Favorite Game: </strong> CS:GO</p>
        </div>
        <div class="col-md-4 col-sm-6 border p-2">
          <img src="./img/pubg.jpeg" class="img-fluid" />
          <h3 class="mt-3 mb-3">Deepak Jangra</h3>
          <p><strong>Preferred Language: </strong>Python</p>
          <p><strong>Favorite Game: </strong> PUBG</p>
        </div>
        <div class="col-md-4 col-sm-6 border p-2">
          <img src="./img/valorant.jpeg" class="img-fluid" />
          <h3 class="mt-3 mb-3">Deepak Jangra</h3>
          <p><strong>Preferred Language: </strong>JavaScript</p>
          <p><strong>Favorite Game: </strong> Valorant</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row m-3" id="output"></div>
    </div>

    <script>
      class Person {
        constructor(name, language, game) {
          (this.name = name), (this.language = language), (this.game = game);
        }
      }

      function addPerson() {
        let inputName = document.getElementById("pName");
        let inputLang = document.getElementById("pLang");
        let inputGame = document.getElementById("pGame");
        const person = new Person(
          inputName.value,
          inputLang.value,
          inputGame.value
        );
        if (inputName.value.length == 0) {
          document.getElementById("error").innerHTML =
            "<div class=' alert alert-danger'>Please enter the Name</div>";
        } else if (inputLang.value.length == 0) {
          document.getElementById("error").innerHTML =
            "<div class=' alert alert-danger'>Please enter the Language</div>";
        } else if (inputGame.value == "none") {
          document.getElementById("error").innerHTML =
            "<div class=' alert alert-danger'>Please select the Game</div>";
        } else {
          if (inputGame.value == "CS:GO") {
            document.getElementById("output").innerHTML +=
              "<div class='col-md-4 col-sm-6 border p-2'><img src='./img/csgo.jpeg' class='img-fluid'/><h3 class='mt-3 mb-3'>" +
              person.name +
              "</h3>" +
              "<p><strong>Language: </strong> " +
              person.language +
              "</p>" +
              "<p><strong>Favorite Game: </strong> " +
              person.game +
              "</p></div>";
            console.log(person);
          } else if (inputGame.value == "Valorant") {
            document.getElementById("output").innerHTML +=
              "<div class='col-md-4 col-sm-6 border p-2'><img src='./img/valorant.jpeg' class='img-fluid'/><h3 class='mt-3 mb-3'>" +
              person.name +
              "</h3>" +
              "<p><strong>Language: </strong> " +
              person.language +
              "</p>" +
              "<p><strong>Favorite Game: </strong> " +
              person.game +
              "</p></div>";
            console.log(person);
          } else if (inputGame.value == "PUBG") {
            document.getElementById("output").innerHTML +=
              "<div class='col-md-4 col-sm-6 border p-2'><img src='./img/pubg.jpeg' class='img-fluid'/><h3 class='mt-3 mb-3'>" +
              person.name +
              "</h3>" +
              "<p><strong>Language: </strong> " +
              person.language +
              "</p>" +
              "<p><strong>Favorite Game: </strong> " +
              person.game +
              "</p></div>";
            console.log(person);
          }
        }
      }
    </script>
  </body>
</html>
